<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup - NovaBlog</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="navbar">
    <h1>üìù Sign Up</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="blogs.html">Blogs</a>
      <a href="blog.html">Create</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <main class="form-container">
    <form class="form-box" id="signupForm" autocomplete="off">
      <h2>Create Your Account</h2>
      <input type="text" id="username" placeholder="Username" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="btn">Sign Up</button>
      <p style="margin-top:1rem;">Already have an account? <a href="login.html">Login</a></p>
      <div id="message" style="margin-top:1rem;color:red;"></div>
    </form>
  </main>
  <script>
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const messageDiv = document.getElementById("message");
      messageDiv.style.color = "red";
      messageDiv.textContent = "";

      if (!username || !email || !password) {
        messageDiv.textContent = "All fields are required.";
        return;
      }

      try {
        const res = await fetch("http://localhost:5000/api/auth/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, email, password })
        });

        let data;
        try {
          data = await res.json();
        } catch {
          messageDiv.textContent = "Unexpected server response.";
          return;
        }

        if (!res.ok) {
          messageDiv.textContent = data.error || "Signup failed";
          return;
        }

        messageDiv.style.color = "green";
        messageDiv.textContent = data.message || "Signup successful!";

        setTimeout(() => {
          window.location.href = "login.html";
        }, 1200);

      } catch (err) {
        messageDiv.textContent = "Network error. Please try again.";
      }
    });
  </script>
</body>
</html>
