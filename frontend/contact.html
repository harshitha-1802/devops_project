<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - NovaBlog</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      min-height: 100vh;
      font-family: 'Poppins', Arial, sans-serif;
      transition: background 0.7s;
    }
    .navbar {
      background: rgba(255,255,255,0.7);
      box-shadow: 0 4px 24px rgba(255,111,97,0.10);
      border-radius: 0 0 1.5rem 1.5rem;
      padding: 1.2rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      animation: fadeInDown 1s;
    }
    .navbar h1 {
      color: #ff6f61;
      font-size: 2rem;
      letter-spacing: 2px;
      font-weight: 700;
      margin: 0;
      transition: color 0.3s;
    }
    nav a {
      color: #ff6f61;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: 500;
      font-size: 1.08rem;
      padding: 0.4rem 1rem;
      border-radius: 1.2rem;
      transition: background 0.25s, color 0.25s, box-shadow 0.25s, transform 0.18s;
      position: relative;
    }
    nav a.active, nav a:hover, nav a.login-btn:hover {
      background: linear-gradient(90deg, #ff9472 0%, #ff6f61 100%);
      color: #fff;
      box-shadow: 0 2px 12px rgba(255,111,97,0.13);
      transform: translateY(-2px) scale(1.07);
    }
    nav a.login-btn {
      background: #ff6f61;
      color: #fff;
      font-weight: 600;
      margin-left: 1.5rem;
      transition: background 0.2s, color 0.2s;
    }
    .contact-section {
      max-width: 500px;
      margin: 3rem auto 2rem auto;
      background: rgba(255,255,255,0.92);
      border-radius: 2rem;
      box-shadow: 0 8px 32px rgba(255,111,97,0.13);
      padding: 2.5rem 2rem 2rem 2rem;
      animation: fadeIn 1s;
      transition: box-shadow 0.4s;
    }
    .contact-section h2 {
      color: #ff6f61;
      font-size: 2rem;
      margin-bottom: 1.2rem;
      font-weight: 700;
      letter-spacing: 1px;
      text-align: center;
    }
    .contact-section label {
      display: block;
      margin-bottom: 0.3rem;
      color: #444;
      font-size: 1rem;
      font-weight: 500;
    }
    .contact-section input,
    .contact-section textarea {
      width: 100%;
      margin-bottom: 1.2rem;
      padding: 0.7rem;
      border-radius: 10px;
      border: 1px solid #eee;
      font-size: 1rem;
      background: #fff;
      color: #222;
      transition: border 0.2s;
    }
    .contact-section input:focus,
    .contact-section textarea:focus {
      border: 1.5px solid #ff6f61;
      outline: none;
    }
    .contact-section button {
      background: linear-gradient(90deg, #ff6f61 0%, #ff9472 100%);
      color: #fff;
      border: none;
      padding: 0.7rem 2rem;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.2s, transform 0.18s;
      margin-top: 0.5rem;
      font-weight: 600;
      letter-spacing: 1px;
      box-shadow: 0 4px 16px rgba(255,111,97,0.10);
    }
    .contact-section button:hover {
      background: linear-gradient(90deg, #ff9472 0%, #ff6f61 100%);
      transform: scale(1.05);
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px);}
      to { opacity: 1; transform: none;}
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: none;}
    }
  </style>
</head>
<body>
  <header class="navbar">
    <h1>ðŸ“¬ Contact</h1>
    <nav></nav>
  </header>

  <main>
    <section class="contact-section">
      <h2>Get in Touch</h2>
      <form id="contactForm">
        <label for="name">Name</label>
        <input type="text" id="name" required placeholder="Your Name">
        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="Your Email">
        <label for="message">Message</label>
        <textarea id="message" rows="6" required placeholder="Your Message"></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <script>
    // Dynamic navbar
    const user = JSON.parse(localStorage.getItem("user"));
    const nav = document.querySelector("nav");
    nav.innerHTML = `
      <a href="index.html">Home</a>
      <a href="blogs.html">Blogs</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="active">Contact</a>
      ${user ? `
        <a href="blog.html">Create Blog</a>
        <a href="profile.html">Profile</a>
        <a href="#" id="logoutBtn">Logout</a>
      ` : `
        <a href="login.html" class="login-btn">Login</a>
      `}
    `;
    if (user) {
      document.getElementById("logoutBtn").onclick = function() {
        localStorage.removeItem("user");
        window.location.href = "index.html";
      }
    }

    // Contact form submission
    document.getElementById("contactForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      try {
        const response = await fetch("http://localhost:5000/api/contact", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, message }),
        });

        const data = await response.json();
        if (response.ok) {
          alert(data.message);
          this.reset();
        } else {
          alert(data.error);
        }
      } catch (err) {
        console.error(err);
        alert("Error sending message. Try again later.");
      }
    });
  </script>
</body>
</html>
