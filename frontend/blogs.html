<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Blogs - NovaBlog</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      min-height: 100vh;
      font-family: 'Poppins', Arial, sans-serif;
      transition: background 0.7s;
    }
    .navbar {
      background: rgba(255,255,255,0.7);
      box-shadow: 0 4px 24px rgba(255,111,97,0.10);
      border-radius: 0 0 1.5rem 1.5rem;
      padding: 1.2rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      animation: fadeInDown 1s;
    }
    .navbar h1 {
      color: #ff6f61;
      font-size: 2rem;
      letter-spacing: 2px;
      font-weight: 700;
      margin: 0;
      transition: color 0.3s;
    }
    nav a {
      color: #ff6f61;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: 500;
      font-size: 1.08rem;
      padding: 0.4rem 1rem;
      border-radius: 1.2rem;
      transition: background 0.25s, color 0.25s, box-shadow 0.25s, transform 0.18s;
      position: relative;
    }
    nav a.active, nav a:hover, nav a.login-btn:hover {
      background: linear-gradient(90deg, #ff9472 0%, #ff6f61 100%);
      color: #fff;
      box-shadow: 0 2px 12px rgba(255,111,97,0.13);
      transform: translateY(-2px) scale(1.07);
    }
    nav a.login-btn {
      background: #ff6f61;
      color: #fff;
      font-weight: 600;
      margin-left: 1.5rem;
      transition: background 0.2s, color 0.2s;
    }
    .page-title {
      text-align: center;
      color: #ff6f61;
      font-size: 2.2rem;
      margin: 2.5rem 0 1.5rem 0;
      font-weight: 700;
      letter-spacing: 1px;
      animation: fadeIn 1s;
    }
    .blog-list {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
      margin: 0 auto 2rem auto;
      max-width: 1100px;
      animation: fadeIn 1.2s;
    }
    .blog-card {
      background: #fff;
      border-radius: 1.2rem;
      box-shadow: 0 4px 24px rgba(255,111,97,0.10);
      padding: 2rem 1.5rem 1.5rem 1.5rem;
      width: 300px;
      text-align: left;
      transition: transform 0.22s, box-shadow 0.22s, background 0.22s;
      animation: fadeInUp 1.2s;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    .blog-card:hover {
      transform: translateY(-8px) scale(1.04) rotate(-1deg);
      box-shadow: 0 12px 36px rgba(255,111,97,0.18);
      background: linear-gradient(135deg, #fff6f0 0%, #ffe0d2 100%);
    }
    .blog-card h3 {
      color: #ff6f61;
      margin-top: 0;
      margin-bottom: 0.5rem;
      font-size: 1.3rem;
      font-weight: 700;
      letter-spacing: 0.5px;
      transition: color 0.2s;
    }
    .blog-card .category {
      display: inline-block;
      background: #ff9472;
      color: #fff;
      border-radius: 12px;
      padding: 0.2rem 0.7rem;
      font-size: 0.95rem;
      margin-bottom: 0.7rem;
      margin-right: 0.5rem;
    }
    .blog-card p {
      font-size: 1.05rem;
      color: #444;
      margin-bottom: 0.7rem;
      transition: color 0.2s;
    }
    @media (max-width: 900px) {
      .blog-list { flex-direction: column; align-items: center; gap: 1.5rem; }
      .blog-card { width: 90%; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: none;}
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(60px);}
      to { opacity: 1; transform: none;}
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px);}
      to { opacity: 1; transform: none;}
    }
  </style>
</head>
<body>
  <header class="navbar">
    <h1>ðŸ“° Blogs</h1>
    <nav></nav>
  </header>
  <main>
    <div class="page-title">All Blogs</div>
    <section class="blog-list" id="blogList"></section>
  </main>
  <script>
    // Dynamic nav bar
    const user = JSON.parse(localStorage.getItem("user"));
    const nav = document.querySelector("nav");
    nav.innerHTML = `
      <a href="index.html">Home</a>
      <a href="blogs.html" class="active">Blogs</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      ${user ? `
        <a href="blog.html">Create Blog</a>
        <a href="profile.html">Profile</a>
        <a href="#" id="logoutBtn">Logout</a>
      ` : `
        <a href="login.html" class="login-btn">Login</a>
      `}
    `;
    if (user) {
      document.getElementById("logoutBtn").onclick = function() {
        localStorage.removeItem("user");
        window.location.href = "index.html";
      }
    }
    // Fetch and display all blogs
    async function renderBlogs() {
      const res = await fetch('http://localhost:5000/api/blog');
      const blogs = await res.json();
      const blogList = document.getElementById("blogList");
      blogList.innerHTML = blogs.map(blog => `
        <div class="blog-card">
          <h3>${blog.title}</h3>
          <span class="category">${blog.category || ""}</span>
          <p>${blog.content.substring(0, 100)}...</p>
        </div>
      `).join('');
    }
    renderBlogs();
  </script>
</body>
</html>
